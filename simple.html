<!DOCTYPE html>
<html>
<head>
<title>AutoBeats</title>
<meta charset="utf-8">
</head>
<body>
<script src="js/autobeats.js"></script>
<script>
window.onload=function(){
	beats=new AutoBeats("Sample Song");
};
</script>
<h1>AutoBeats Simple Sample</h1>

Title : <input id="title" onchange="beats.setTitle(this.value)" value="Sample Song"/>
<button onclick="beats.start()">Play</button> <button onclick="beats.stop()">Stop</button>
</body>
</html>
